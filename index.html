        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Success feedback akan ditambahkan di fungsi yang memanggil
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        function addMessage(message, sender = 'ai') {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            avatarDiv.textContent = sender === 'user' ? 'YOU' : 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Process message untuk detect code blocks
            let formattedMessage = message;
            
            // Replace code blocks dengan container yang lebih keren
            formattedMessage = formattedMessage.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, lang, code) {
                const codeBlockId = 'code-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                const language = lang || 'code';
                return `
                    <div class="code-block">
                        <div class="code-header">
                            <div class="code-language">${language.toUpperCase()}</div>
                            <button class="copy-btn" onclick="handleCopy('${codeBlockId}', this)">COPY</button>
                        </div>
                        <pre><code>${code.trim()}</code></pre>
                        <textarea id="${codeBlockId}" style="display: none;">${code.trim()}</textarea>
                    </div>
                `;
            });
            
            // Replace inline code
            formattedMessage = formattedMessage.replace(/`([^`]+)`/g, '<code style="background: rgba(255,42,109,0.2); padding: 2px 6px; border-radius: 4px; border: 1px solid rgba(255,42,109,0.4);">$1</code>');
            
            // Replace remaining newlines
            formattedMessage = formattedMessage.replace(/\n/g, '<br>');
            
            contentDiv.innerHTML = formattedMessage;
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle copy button click
        function handleCopy(codeBlockId, button) {
            const textarea = document.getElementById(codeBlockId);
            
            copyToClipboard(textarea.value);
            
            // Visual feedback
            const originalText = button.textContent;
            button.textContent = 'COPIED!';
            button.classList.add('copied');
            
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('copied');
            }, 2000);
        }

                const response = await fetch(

                }
            } catch (error) {
                addMessage('‚ùå <strong>Error:</strong> ' + error.message, 'ai');
            } finally {
                input.disabled = false;
                input.focus();
            }
        }

        // Enter key support
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('userInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Auto-focus input
